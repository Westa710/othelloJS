<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>othello</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="destyle.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table id="stage" class="stage"></table>
    <div id="description"></div>
    <div id="score"></div>

    <div class="game-btn">
      <input type="button" value="pass" id="pass-btn" />
      <input type="button" value="reset" id="reset-btn" />
    </div>

    <div class="size-radio">
      <input name="size-select" id="4" value="4" type="radio" /><label for="4">4x4</label>
      <input name="size-select" id="6" value="6" type="radio" /><label for="6">6x6</label>
      <input name="size-select" id="8" value="8" checked="" type="radio" /><label for="8">8x8</label>
      <input name="size-select" id="10" value="10" type="radio" /><label for="10">10x10</label>
    </div>

    <script src="script.js"></script>
  </body>
</html>
